<div class="login">
    <form *ngIf="!isLoggedIn" #loginForm="ngForm" (ngSubmit)="login()">
        <div>
            <input 
                placeholder="username" 
                id="username"
                name="username"
                [(ngModel)]="username"
            />
        </div>
    
        <div>
            <input 
                type="password"
                placeholder="password" 
                id="password" 
                name="password"
                [(ngModel)]="password"
            />
        </div>
    
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</div>
